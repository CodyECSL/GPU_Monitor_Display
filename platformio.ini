[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps =
  ####################################################
  ##################### TFT_eSPI #####################
  ####################################################
  # Using a library name
  TFT_eSPI@^2.1.6
  
  ####################################################
  #################### ArduinoJSON ###################
  ####################################################
  # Using a library name
  ArduinoJson@^6.16.1

  ####################################################
  #################### MillisTimer ###################
  ####################################################
  MillisTimer@^1.0.0